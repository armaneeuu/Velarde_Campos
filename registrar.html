<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="confirmacion.html" method="post"></form>
        <h1>Citas para mascotas</h1>
        <div class="form-group">
            <label for="">Nombres: </label>
            <input type="text" name="nombres" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Apellido paterno</label>
            <input type="text" name="apellido_paterno">
            <label for="">Apellido materno</label>
            <input type="text" name="apellido_materno">
        </div>
        <div class="form-group">
            <label for="">Sexo: </label>
            <select name="sexo" id="" class="form-control">
                <option value="">Hombre</option>
                <option value="">Mujer</option>
                <option value="">Prefiero no especificar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Correo electronico: </label>
            <input type="text" name="correo" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Telefono de contacto: </label>
            <input type="text" name="telefono" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Distrito: </label>
            <select name="distrito" id="" class="form-control">
                <option value="">Distrito A</option>
                <option value="">Distrito B</option>
                <option value="">Dsitrito C</option>
                <option value="">Distrito D</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Direccion: </label>
            <input type="text" name="direccion" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Nombre de la mascota: </label>
            <input type="text" name="nombre_mascota" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Tipo de mascota: </label>
            <select name="tipo_mascota" id="" class="form-control">
                <option value="">Perro</option>
                <option value="">Gato</option>
                <option value="">Hamster</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="location.href='confirmacion.html'" class="btn btn-primary">Registrar</button>
        </div>
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
