<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01</title>
</head>

<body>
    <form action="confirmacion.html" method="post"></form>
    <h1>Citas para mascotas</h1>
    <div class="form-group">
        <label for="">Nombres: </label>
        <input type="text" name="nombres" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Apellido paterno</label>
        <input type="text" name="apellido_paterno" class="form-control">
    </div>
    <div>
        <label for="">Apellido materno</label>
        <input type="text" name="apellido_materno" class="form-control">
    </div>
    <div>
        <label for="">Sexo: </label>
        <select name="sexo" id="" class="form-control">
            <option value="">Hombre</option>
            <option value="">Mujer</option>
            <option value="">Prefiero no especificar</option>
        </select>
    </div>
    <div>
        <label for="">Correo electronico: </label>
        <input type="text" name="correo" class="form-control">
    </div>
    <div>
        <label for="">Telefono de contacto: </label>
        <input type="text" name="telefono">
    </div>
    <div>
        <label for="">Distrito: </label>
        <select name="distrito" id="" class="form-control">
            <option value="">Distrito A</option>
            <option value="">Distrito B</option>
            <option value="">Dsitrito C</option>
            <option value="">Distrito D</option>
        </select>
    </div>
    <div>
        <label for="">Direccion: </label>
        <input type="text" name="direccion" class="form-control">
    </div>
    <div>
        <label for="">Nombre de la mascota: </label>
        <input type="text" name="nombre_mascota" class="form-control">
    </div>
    <div>
        <label for="">Tipo de mascota: </label>
        <select name="tipo_mascota" id="" class="form-control">
            <option value="">Perro</option>
            <option value="">Gato</option>
            <option value="">Hamster</option>
        </select>
    </div>
    <div>
        <button class="">Registrar</button>
    </div>
</body>

</html>
